<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Light/Dark mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="big-wrapper light"> 
        <img src="./img/shape.png" class="shape" alt="">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                    <h3>Vinit</h3>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#" class="btn">Sign Up</a></li>
                    </ul>
                </div>
                <div class="overlay"></div>
                <div class="hamburger-menu">
                    <div class="bar">

                    </div>
                </div>
            </div>
        </header>

        <div class="showcase-area">
            <div class="container">
            <div class="left-part">
                <div class="big-title">
                    <h1>Future is Here</h1>
                    <h1>Start Exploring Now!</h1>
                </div>
                <p class="text">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis soluta, consectetur exercitationem officiis veritatis natus doloremque. Quis odio aliquid ut!
                </p>
                <div class="cta">
                    <a href="#" class="btn"> Get Started</a>
                </div>
            </div>

            <div class="right-part">
                <img src="./img/person.png" class="person " alt="">
            </div>
        </div>

        </div>


        <div class="bottom-area">
            <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-solid fa-moon"></i>
                        <i class="fa-solid fa-sun"></i>
                    </button>
            </div>
        </div>


    </div>
</main>

    <script src="./index.js"></script>
</body>
</html>
